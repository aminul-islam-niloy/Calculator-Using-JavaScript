<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using javaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table class="calculator">
        <tr>
            <td colspan="4"> <input class="display-box" type="text" id="result" disabled /> </td>


        </tr>
        <tr>

            <td colspan="2"> <input class="button" type="button" value="C" onclick="clearScreen()" style="background-color: #fb0066;" /> </td>
            <td> <input class="button" type="button" value="%" onclick="display('%')" /> </td>
            <td> <input class="button" type="button" value="00" onclick="display('00')" /> </td>

        </tr>

        <tr>

            <td> <input class="button" type="button" value="1" onclick="display('1')" /> </td>
            <td> <input class="button" type="button" value="2" onclick="display('2')" /> </td>
            <td> <input class="button" type="button" value="3" onclick="display('3')" /> </td>
            <td> <input class="button" type="button" value="/" onclick="display('/')" style="background-color: #470af0; " /> </td>
        </tr>

        <tr>
            <td> <input class="button" type="button" value="4" onclick="display('4')" /> </td>
            <td> <input class="button" type="button" value="5" onclick="display('5')" /> </td>
            <td> <input class="button" type="button" value="6" onclick="display('6')" /> </td>
            <td> <input class="button" type="button" value="-" onclick="display('-')" style="background-color: #0ee919;" /> </td>
        </tr>
        <tr>
            <td> <input class="button" type="button" value="7" onclick="display('7')" /> </td>
            <td> <input class="button" type="button" value="8" onclick="display('8')" /> </td>
            <td> <input class="button" type="button" value="9" onclick="display('9')" /> </td>
            <td> <input class="button" type="button" value="+" onclick="display('+')" style="background-color: #08bff7;" /> </td>
        </tr>
        <tr>
            <td> <input class="button" type="button" value="." onclick="display('.')" /> </td>
            <td> <input class="button" type="button" value="0" onclick="display('0')" /> </td>
            <td> <input class="button" type="button" value="*" onclick="display('*')" style="background-color: #f11008; " /> </td>
            <td> <input class="button" type="button" value="=" onclick="calculate()" style="background-color: #ec88b2; color:black" /> </td>

        </tr>
    </table>



    <script type="text/javascript" src="index.js"></script>
</body>

</html>
